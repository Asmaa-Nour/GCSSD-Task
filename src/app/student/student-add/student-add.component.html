<div class="row menu">
    <app-student-menu-component></app-student-menu-component>
</div>

<div class="row div1">
    <div class="col-md-6">
      <form #f="ngForm" (ngSubmit)="add(f)" ngNativeValidate>
        <div class="form-group">
          <label for="name">name</label>
          <input type="text" name="name" class="form-control" [(ngModel)]="name" id="name" placeholder="enter your name">
        </div>
        <div class="form-group">
          <label for="phone">phone</label>
          <input type="text" class="form-control" name="phone" [(ngModel)]="phone" id="phone" placeholder="enter your phone">
        </div>
        <div class="form-group">
          <label for="email">email</label>
          <input type="email" class="form-control" name="email" [(ngModel)]="email" id="email" placeholder="name@example.com">
        </div>
        <div class="form-group">
          <label for="dateOfBirth">date of birth</label>
          <input type="date" name="dateOfBirth" placeholder="eg. mm/dd/yyyy" class="form-control" [(ngModel)]="dateOfBirth" id="date">
        </div>

        <mat-form-field>
          <mat-select placeholder="CourseList" [formControl]="Courses" multiple>
            <mat-option *ngFor="let course of CourseList" [value]="course">{{course}}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <mat-select placeholder="instructorList" [formControl]="Instructors" multiple>
            <mat-option *ngFor="let instructor of instructorList" [value]="instructor">{{instructor}}</mat-option>
          </mat-select>
        </mat-form-field>
        
        <div class="form-group">
        <label for="Courses">Courses</label>
        <select class="mdb-select mySelect colorful-select dropdown-primary" multiple searchable="Search here..">
          <option value="" disabled selected>Choose your courses</option>
          <option value="1">USA</option>
          <option value="2">Germany</option>
          <option value="3">France</option>
          <option value="4">Poland</option>
          <option value="5">Japan</option>
      </select>
      </div>

      <div class="form-group">
        <label for="Courses">Instructors</label>
        <select class="mdb-select mySelect colorful-select dropdown-primary" multiple searchable="Search here..">
          <option value="" disabled selected>Choose your courses</option>
          <option value="1">Ahmed</option>
          <option value="2">Mohamed</option>
          <option value="3">Ali</option>
          <option value="4">Noha</option>
      </select>
      </div>

        <button type="submit" class="btn btn-primary submit-btn">Submit</button>
      </form>

    </div>
  </div>
