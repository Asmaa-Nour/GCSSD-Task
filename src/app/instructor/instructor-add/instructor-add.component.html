<div class="row menu">
    <app-instructor-menu-item></app-instructor-menu-item>
</div>

<div class="row div1">
  <div class="col-md-6">
   
      <form #f="ngForm" (ngSubmit)="add(f)" ngNativeValidate>
          <div class="form-group">
            <label for="name">name</label>
            <input type="text" name="name" class="form-control" [(ngModel)]="name" id="name" placeholder="enter your name">
          </div>
          <div class="form-group">
            <label for="phone">phone</label>
            <input type="text" class="form-control" name="phone" [(ngModel)]="phone" id="phone" placeholder="enter your phone">
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input type="email" class="form-control" name="email" [(ngModel)]="email" id="email" placeholder="name@example.com">
          </div>
          <div class="form-group">
            <label for="department">dapartment</label>
            <input type="text" name="department" placeholder="enter your department" class="form-control" [(ngModel)]="department" id="department">
          </div>

            <mat-form-field class="muliSelect">
              <mat-select placeholder="CourseList" [formControl]="Courses" multiple>
                <mat-option *ngFor="let course of CourseList" [value]="course">{{course}}</mat-option>
              </mat-select>
            </mat-form-field>
    
            <mat-form-field class="muliSelect">
              <mat-select placeholder="StudentList" [formControl]="Students" multiple>
                <mat-option *ngFor="let student of StudentList" [value]="student">{{student}}</mat-option>
              </mat-select>
            </mat-form-field>

  
          <button type="submit" class="btn btn-primary submit-btn">Submit</button>
        </form>
 
  </div>
</div>
