<div class="row menu">
    <app-course-menu-item></app-course-menu-item>
</div>

<div class="row div1">
    <div class="col-md-6">
      <form [formGroup]="myForm" (ngSubmit)="update()">
        <div class="form-group">
          <label for="exampleFormControlInput1">Name</label>
          <input value="{{c.name}}" name="name" formControlName="name" type="text" class="form-control" id="exampleFormControlInput1" placeholder="enter your name">
        </div>

        <div class="form-group">
            <label for="exampleFormControlInput1">Description</label>
            <input value="{{c.description}}" name="description" formControlName="description" type="text" class="form-control" id="exampleFormControlInput1" placeholder="enter description">
          </div>


        <div class="form-group">
          <label for="exampleFormControlInput1">hours</label>
          <input name="hours" formControlName="hours" type="text" class="form-control" id="exampleFormControlInput1" placeholder="enter your hours" value="{{c.hours}}">
        </div>
        <div class="btns">
            <!-- (click)="modalRef.hide()" -->
          <button type="button" class="btn btn-tertiary mr-xs mb-sm ">Cancel</button>
          <button type="submit" class="btn btn-tertiary mr-xs mb-sm">Edit</button>
        </div>
  
      </form>
    </div>
  </div>
