<div class="row menu">
    <app-course-menu-item></app-course-menu-item>
</div>

<div class="row div1">
    <div class="col-md-6">
        <button class="btn btn-primary back-btn" (click)="goBack()">Go Back</button>
        <form #f="ngForm" (ngSubmit)="update(f)" ngNativeValidate>
          <div class="form-group">
            <label for="name">name</label>
            <input type="text" name="name" class="form-control" [(ngModel)]="name" id="name" placeholder="{{course.name}}">
          </div>
          <div class="form-group">
            <label for="description">description</label>
            <input type="text" class="form-control" name="description" [(ngModel)]="description" id="phone" placeholder="{{course.description}}">
          </div>
          <div class="form-group">
            <label for="hours">hours</label>
            <input type="text" class="form-control" name="hours" [(ngModel)]="hours" id="hours" placeholder="{{course.hours}}">
          </div>
          <button type="submit" class="btn btn-primary submit-btn">Submit</button>
        </form>
    </div>
  </div>
